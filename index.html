<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Retirement Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --base-w: 1920;   /* Referenzbreite */
      --base-h: 1080;   /* Referenzhöhe */
      --base-top: 120;  /* ursprüngliches top in px */
      --base-right: 360;/* ursprüngliches right in px */
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      min-height: 100dvh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background: black;
    }

    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Box mit dynamischer Positionierung */
    .content {
      position: fixed;
      top: calc(var(--base-top) * 100dvh / var(--base-h));
      right: calc(var(--base-right) * 100dvw / var(--base-w));
      background-color: rgba(0,0,0,0.6);
      padding: clamp(1rem, 2.2vw, 2rem) clamp(1.2rem, 3vw, 2.4rem);
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      backdrop-filter: blur(2px);
      max-width: min(90vw, 520px);
    }

    h1 {
      font-size: clamp(1.2rem, 2.2vw, 1.8rem);
      margin: 0 0 .5em;
      letter-spacing: 1px;
    }

    .counter {
      font-size: clamp(2.2rem, 7vw, 4rem);
      font-weight: 800;
      line-height: 1;
    }

    .unit {
      display: inline-block;
      font-size: clamp(.9rem, 1.6vw, 1.2rem);
      margin-left: .4em;
      vertical-align: middle;
      opacity: .95;
    }

    .date {
      font-size: clamp(.85rem, 1.4vw, 1rem);
      margin-top: .65em;
      opacity: .9;
    }

    @media (max-width: 420px) {
      .content {
        right: clamp(8px, 4vw, 16px);
        top: clamp(8px, 6vw, 24px);
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Days Left Until Retirement</h1>
    <div>
      <span class="counter" id="daysLeft">...</span>
      <span class="unit">days</span>
    </div>
    <div class="date">Target date: July 24, 2031</div>
  </div>

  <script>
    function updateCountdown() {
      const targetDate = new Date(2031, 6, 24); // 0=Jan, also 6=July
      const now = new Date();
      const msPerDay = 1000 * 60 * 60 * 24;
      const diffDays = Math.ceil((targetDate - now) / msPerDay);
      document.getElementById("daysLeft").textContent = Math.max(diffDays, 0);
    }
    updateCountdown();
    setInterval(updateCountdown, 60 * 60 * 1000);
  </script>
</body>
</html>
