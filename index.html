<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Retirement Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      min-height: 100dvh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background: black;
    }

    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Box skaliert mit dem Viewport */
    .content {
      position: fixed;
      top: 12vh;    /* früher 120px → 12% von 1000px Höhe */
      right: 18vw;  /* früher 360px → ~18% von 1920px Breite */
      background-color: rgba(0,0,0,0.6);
      padding: 2vh 2.5vw;
      border-radius: 1em;
      box-shadow: 0 0 2vh rgba(0,0,0,0.4);
      text-align: center;
      backdrop-filter: blur(2px);
      max-width: 90vw;
    }

    h1 {
      font-size: clamp(1rem, 2.5vw, 2rem);
      margin: 0 0 0.5em;
      letter-spacing: 0.05em;
    }

    .counter {
      font-size: clamp(2rem, 8vw, 5rem);
      font-weight: 800;
      line-height: 1;
    }

    .unit {
      font-size: clamp(0.8rem, 2vw, 1.4rem);
      margin-left: 0.4em;
      vertical-align: middle;
      opacity: 0.95;
    }

    .date {
      font-size: clamp(0.8rem, 1.6vw, 1.2rem);
      margin-top: 0.6em;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Days Left Until Retirement</h1>
    <div>
      <span class="counter" id="daysLeft">...</span>
      <span class="unit">days</span>
    </div>
    <div class="date">Target date: July 24, 2031</div>
  </div>

  <script>
    function updateCountdown() {
      const targetDate = new Date(2031, 6, 24); // 0=Jan, 6=July
      const now = new Date();
      const msPerDay = 1000 * 60 * 60 * 24;
      const diffDays = Math.ceil((targetDate - now) / msPerDay);
      document.getElementById("daysLeft").textContent = Math.max(diffDays, 0);
    }
    updateCountdown();
    setInterval(updateCountdown, 60 * 60 * 1000);
  </script>
</body>
</html>
